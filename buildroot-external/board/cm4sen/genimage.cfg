image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-cm4.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/dt-blob.bin",
			"rpi-firmware/overlays",
			"Image"
		}
	}

	size = 32M
}

image smartboxos.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 1G
	}

	partition opt {
		partition-type = 0x83
		size = 13.5G
	}
}
